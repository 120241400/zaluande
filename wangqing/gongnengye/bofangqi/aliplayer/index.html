<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge" >
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<title>Aliplayer播放器</title>
<link rel="stylesheet" href="https://g.alicdn.com/de/prismplayer/2.9.11/skins/default/aliplayer-min.css" />
<script type="text/javascript" charset="utf-8" src="https://g.alicdn.com/de/prismplayer/2.9.11/aliplayer-min.js"></script>
<script src="https://lib.baomitu.com/jquery/1.10.2/jquery.min.js" charset="utf-8"></script>
<style type="text/css">body,html,.prism-player{padding: 0;margin: 0;width:100%;height:100%;background-color:#000; color:#999;}</style>
</head>
<body style="overflow-y:hidden;overflow-x:hidden;" oncontextmenu="return false" onselectstart="return false">
<div class="prism-player" id="player-con"></div>
<script>
function _get(name){
     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
     if(result == null || result.length < 1){
         return "";
     }
     return decodeURIComponent(result[1])
}
var player = new Aliplayer({
  "id": "player-con",
  "source": _get('url'),
  "width": "100%",
  "height": "100%",
  "autoplay": true,
  "isLive": false,
  "cover": "https://i3.letvimg.com/lc04_live/201705/05/23/01/1493996499035new.gif",
  "rePlay": false,
  "playsinline": true,
  "preload": true,
  "controlBarVisibility": "hover",
  "useH5Prism": true
}, function (player) {
    console.log("The player is created");
  }
);
</script>
<script>
		if($('.prism-volume').length > 0){
			$('.prism-volume').after("<div class='prism-time-display' style='float: right; margin-right: 5px; margin-top: 3px;'><a href='http://zhizunwangqing.gitee.io/lingquanba/' target='blank' style='color:pink;font-weight:bold;'>淘宝优惠券</a></div>");
		}
	</script>
<script>
        window.onload = function(){
            document.onkeydown = function (){
                var e = window.event || arguments[0];
                //F12
                if(e.keyCode == 123){
                    return false;
                //Ctrl+Shift+I
                }else if((e.ctrlKey) && (e.shiftKey) && (e.keyCode == 73)){
                    return false;
                //Shift+F10
                }else if((e.shiftKey) && (e.keyCode == 121)){
                    return false;
                //Ctrl+U
                }else if((e.ctrlKey) && (e.keyCode == 85)){
                    return false;
                }
            };
            document.oncontextmenu = function (){
                return false;
            }
        }
</script>
</body>
</html>
