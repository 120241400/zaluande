<!DOCTYPE html>
<html>
<head>
<title>忘情PlayerJS播放器</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<meta http-equiv="Access-Control-Allow-Origin" content="*" />
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<script src="https://zhizunwangqing.gitee.io/wangqing/gongnengye/bofangqi/playerjs/playerjs.js" type="text/javascript"></script>
<style type="text/css">
body,html{height:100%;background-color:#000;margin:0px;padding:0px;overflow:hidden;}
#RongYao{height:100%;}
</style>
<!--新增提醒-->
<script language="javascript">
function codefans(){
var box=document.getElementById("divbox");
box.style.display="none";
}
//2秒，可以改动
setTimeout("codefans()",20000);
</script>
</head>
<body>
<div id="divbox" style="width:100%; margin:0 auto;  z-index:9999999999; font-size:18px; position:absolute; color:#08b7fc;text-align:center;"> 勿信视频中的广告，手机端可滑动快进 </div>
<div id="RongYao" style="width:100%;height:100%;"></div>
<script>
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
    return (false);
};
var player = new Playerjs({
    id: "RongYao",
    autoplay: 1,
    file: getQueryVariable("url")
});
</script>
</body>
</html>
